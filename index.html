<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/lotr-army-builder/">
    <title>MESBG BUILDER</title>
    <link rel="manifest" href="./public/manifest.json">
    <meta name="theme-color" content="#d2b48c">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url('https://images5.alphacoders.com/132/1327361.jpeg');
        background-color: #f5f0e1; /* A parchment-like fallback color */
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #4a2c2a; /* A dark, warm brown for text */
        font-family: 'Alegreya', ui-serif, "Georgia", Cambria, "Times New Roman", Times, serif;
      }
      /* Custom scrollbar for a more thematic feel */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #e0d9c6; /* Lighter parchment */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #854d0e; /* Dark brown, like old wood */
        border-radius: 10px;
        border: 2px solid #e0d9c6; /* Lighter parchment border */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #653b0a; /* Slightly darker brown on hover */
      }
      /* PWA Install Prompt Animation */
      @keyframes slide-in-bottom {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
    </style>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.1"

}
</script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js') // Path relative to base href
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</head>

    <div id="root"></div>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
